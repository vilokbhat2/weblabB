<!DOCTYPE html>
<html>
    <body>
        <script>
        const kgToLbs = (weight) => {
    const lbs = weight * 2.2;
    
    if(lbs > 150) {
      return "obese";
    } else if(lbs >= 100 && lbs <= 150) {
      return "you are ok";
    } else {
      return "underweight";
    }
  };
document.write(kgToLbs(prompt("enter weight")))  
        </script>
        
    </body>
</html>
