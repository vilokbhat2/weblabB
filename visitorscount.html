<!DOCTYPE html>
<html>
<head>
  <title>Visitor Counter</title>
  <style>
    .visitor-counter {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: #f1f1f1;
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>Content goes here...</p>

  <div class="visitor-counter">
    <span id="visitor-count">0</span> visitors
  </div>

  <script>
    // Function to increment and display the visitor count
    function incrementVisitorCount() {
      if (typeof(Storage) !== "undefined") {
        if (localStorage.visitorCount) {
          localStorage.visitorCount = Number(localStorage.visitorCount) + 1;
        } else {
          localStorage.visitorCount = 1;
        }
        document.getElementById("visitor-count").textContent = localStorage.visitorCount;
      } else {
        console.log("Local storage is not supported.");
      }
    }

    // Increment the visitor count on page load
    incrementVisitorCount();
  </script>
</body>
</html>
